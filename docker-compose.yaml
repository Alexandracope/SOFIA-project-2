version: '3.7'
services:
  service1:
    build: ./service1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    depends_on:
    - service4
    - mysqldb
      
  service2:
    build: ./service2
    ports:
    - target: 5000
      published: 5001
      protocol: tcp
      
  service3:
    build: ./service3
    ports:
    - target: 5000
      published: 5002
      protocol: tcp
      
  service4:
    build: ./service4
    ports:
    - target: 5000
      published: 5003
      protocol: tcp
    depends_on:
    - service2 
    - service3

  mysqldb:
    build: ./db 
    ports:
    - target: 3306
      published: 3306
      protocol: tcp
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}